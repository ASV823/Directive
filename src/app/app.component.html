<!-- structural directive -->
@if (isLoggedIn){
  <h3>{{userName}}</h3>
}
@else {
  <h5>User not logged in </h5>
}
<!-- if directive with numbers -->

@if (loginCount < 3){
  <button (click) = "countLoginAttempts()">Log In</button>
}
@if (loginCount > 2){
  <h4>Login atempts exceeded</h4>
}
<!-- if directive with strings -->

 @if (userRole == 'Admin') {
  <h4>Welcome Admin</h4>
 }
 @else if (userRole == 'Member'){
  <h4>Welcome Member</h4>
}
<!-- ng for Directives -->
